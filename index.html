<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Demo of Popular Visualizations in D3.js</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/general.css">
	</head>

	<body>
		<!--
		***************************************************
		This is a demo about how to create several popular
		visualizations in D3.js.
		
		I tried my best to create those visualizations for
		general purpose, which means you can directly use
		them in your own project.
		
		Please check "data_source" folder to see what kind
		of JSON data format is needed in visualizations.
		
		Please clearly identify "id" of divs where you want
		to put visualizations in your html file.
		
		"general.js" contains all configurations needed for
		visualizations. It's enough to only figure out how
		those configurations work for visualizations if time
		is short.
		
		Please make sure to include jQuery and D3.js source
		in your project. See details below.
		
		In "js" folder, different js files contain different
		visualizations, please include those that you need in
		your project. See details below.
		
		So far there are four visualizations available:
			1. Bar Chart
			2. Pie Chart
			3. Horizonal Chart
			4. Line Chart
		***************************************************
		-->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1>Demo of Popular Visualizations in D3.js</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<!--this is where I put bar chart-->
				<div class="col-md-12" id="bar_chart"></div>
			</div>
			<hr>
			<div class="row">
				<!--this is where I put pie chart-->
				<div class="col-md-12" id="pie_chart"></div>
			</div>
			<hr>
			<div class="row">
				<!--this is where I put horizonal chart-->
				<div class="col-md-12" id="bar_chart_overall"></div>
			</div>
			<hr>
			<div class="row">
				<!--this is where I put line chart-->
				<div class="col-md-12" id="line_chart"></div>
			</div>
		</div>
		<!--make sure to include jQuery in your project-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!--make sure to include D3.js in your project-->
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<!--general.js contains all configurations-->
		<script src="js/general.js"></script>
		<!--these js files represent different visualizations-->
		<script src="js/bar_chart.js"></script>
		<script src="js/pie_chart.js"></script>
		<script src="js/bar_chart_overall.js"></script>
		<script src="js/line_chart.js"></script>
	</body>

</html>
